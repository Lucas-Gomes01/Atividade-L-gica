<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	let matriz = [['a','b'], ['c','d'], ['e','f'], ['g','h'], ['i','j']];
	console.log(matriz);
	document.write(`${matriz}<br/>`);

	//percorrendo elementos com linhas e colunas
	for(let elemento of matriz){
		console.log(elemento);
		document.write(`${elemento}<br/>`);
	}
	//percorrendo elementos sequencialmente
	for (let vetor of matriz)
		for (elemento of vetor){
			console.log(elemento);
			document.write(`${elemento}<br/>`);
			}

	//percorrendo elementos sequencialmente detalhadamente
	for (let i=0; i<=matriz.length-1; i++){
		for(let j=0; j<=matriz[i].length-1; j++){

			console.log(matriz[i][j]);
			document.write(`${matriz[i][j]}<br/>`);
		}
	}
</script>
</body>
</html>
